
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <nav class="topbar px-3">
                    <div class="d-flex justify-content-between">
                        <div class="logo d-flex justify-content-center">
                            <a href="" class="text-decoration-none text-center display-6 fw-bold">Logo</a>
                        </div>
                        <div class="d-none d-lg-block">
                            <span>Are you a new customer? </span>
                            <a href="#" class="btn btn-outline-success rounded-5">Enroll Now</a>
                        </div>
                    </div>
                </nav>
                <div class="login-container">
                    <div class="login-form">
                        <h1 class="text-center fs-1 fw-bolder">Welcome Back</h1>
                        <p class="text-center">Sign in to your Regions MyMortgage Account</p>
                        <form>
                            <div class="py-2">
                                <label for="onlineId">Online Id</label>
                                <input type="text" class="form-control" id="username" placeholder="Online id"
                                    required>
                            </div>
                            <div class="py-2">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="my-lg-4">
                                <input type="checkbox">
                                <label for="Check">Remember Me </label>
                            </div>
                            <button type="submit" class="btn-block">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="px-lg-4">Forgot Online ID?</a>
                            <a href="#" class="px-lg-4">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center d-lg-none">
                        <span>Are you a new customer? </span>
                        <a href="#" class="btn btn-outline-success fs-6 rounded-5">Enroll Now</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12 p-0">
                <div class="d-none d-md-block">
                    <img src="./img/1.jpg" alt="Login Image" class="login-image w-100 img-fluid">
                </div>
            </div>
        </div>
    </div>


   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
